<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>bRoute</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="img/icon.svg" type="image/svg" sizes="16x16">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/main.css">
  <style type="text/css" media="print">
    @page {
      size: landscape;
    }
  </style>
  <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
</head>

<body>
  <div class="container">
    <a class="title" href="index.html"> - bRoute</a>
  </div>

  <div class="container">
    <div class="form-group">
      <label for="labz">LABZ</label>
      <input type="text" class="form-control" id="labz" placeholder="Gebruik de scanner om een LABZ code in te voeren">
    </div>
    <button id="addLabz" type="submit" class="btn btn-default">Voeg toe</button>
  </div>

  <div class="container" id="address_input">
    <div class="form-group">
      <label for="address">Adres</label>
      <input type="text" class="form-control" id="address" placeholder="Voer hier een adres in">
      <fieldset>

        <div class="form-group">
          <label class="col-sm-2 control-label" for="textinput">Straat</label>
          <div class="col-sm-4">
            <input type="text" id="route" class="form-control" disabled required>
          </div>

          <label class="col-sm-2 control-label" for="textinput">Nummer</label>
          <div class="col-sm-4">
            <input type="text" id="street_number" class="form-control" disabled required>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label" for="textinput">Plaats</label>
          <div class="col-sm-10">
            <input type="text" id="locality" class="form-control" disabled required>
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-sm-2 control-label" for="textinput">Provincie</label>
          <div class="col-sm-4">
            <input type="text" id="administrative_area_level_1" class="form-control" disabled required>
          </div>

          <label class="col-sm-2 control-label" for="textinput">Postcode</label>
          <div class="col-sm-4">
            <input type="text" id="postal_code" class="form-control" disabled required>
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-sm-2 control-label" for="textinput">Land</label>
          <div class="col-sm-10">
            <input type="text" id="country" class="form-control" disabled required>
          </div>
        </div>

      </fieldset>

    </div>
    <button id="addAddress" type="submit" class="btn btn-default">Voeg toe</button>
  </div>

  <div class="container">
    <label>Route</label>
    <table class="table table-hover table-bordered" id="addresses">
      <thead>
        <tr>
          <td>Volgnummer</td>
          <td>Straat</td>
          <td>Nummer</td>
          <td>Plaats</td>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
    <button id="calculate" type="submit" class="btn btn-default">Toon plaatsen</button>
  </div>

  <div class="container">
    <div id="map"></div>
    <div>
      <button id="print" type="submit" class="btn btn-default">Print kaart</button>
    </div>
  </div>

  <div class="container">
    <p>&copy; bRoute - Yentl Jacobs <span id="date"></span></p>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/vendor/bootstrap.min.js"></script>
  <script src="js/map.js"></script>
  <script src="js/main.js"></script>
  <script src="js/LABZ-vb.js"></script>
  <script src="js/geoServices.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCWloZ-PsFFaW0Uziv_y31s-qZKL8HEtko&attribution_source=Google+Maps+Embed+API&libraries=places&callback=initGoogleServices" async defer></script>
</body>

</html>
